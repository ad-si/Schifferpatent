<div id="questions">
	<h2>Die Fragen der theoretischen Prüfung</h2>
	<p>Im folgenden sind alle Prüfungsfragen der theoretischen Prüfung des Bodenseeschifferpatents aufgelistet.</p>
	<br />
	
	<table id="questionstable">
	</table>
</div>

<script src="{{ site.url }}js/questions.json"></script>
<script>	
	var d = document;	
	
	questions.forEach(function(question,index){
		var cell1 = d.createElement('td');
			cell1.innerHTML = index + 1;
		var cell2 = d.createElement('td');
			cell2.innerHTML = question.frage;
		var cell3 = d.createElement('td');
			cell3.innerHTML = question.antwort;
		
		
		var row = d.createElement('tr');
			row.appendChild(cell1);
			row.appendChild(cell2);
			row.appendChild(cell3);
		
		d.getElementById('questionstable').appendChild(row);
	});

</script>
